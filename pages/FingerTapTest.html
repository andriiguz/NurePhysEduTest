<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Тестування тепінгу</title>
  <link rel="stylesheet" href="./../css/main.css">
  <link rel="icon" type="image/svg+xml" href="./../img/favicon.svg"/>
</head>
<body>
<header>
  <div class="container">
    <nav class="header-row">
      <a href="./../index.html" class="header-logo">
        <img id="logo" src="./../img/logo-dark.svg" alt="Логотип" />
      </a>
      <ul>
        <li>
          <a href="ReactionTimeToLight.html" class="nav-link">
            <img src="./../img/002-idea.png" alt="" class="nav-icon">
            <span>Світло</span>
          </a>
        </li>
        <li>
          <a href="ReactionTimeToSound.html" class="nav-link">
            <img src="./../img/001-sound.png" alt="" class="nav-icon">
            <span>Звук</span>
          </a>
        </li>
        <li>
          <a href="./../pages/FingerTapTest.html" class="nav-link">
            <img src="./../img/003-tap.png" alt="" class="nav-icon">
            <span>Тепінг</span>
          </a>
        </li>
        <li>
          <label for="switch" class="switch">
            <input id="switch" type="checkbox"/>
            <span class="slider"></span>
            <span class="decoration"></span>
          </label>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <div class="container">
    <div class="content-block">
      <h1>Тестування тепінгу</h1>
      <span id="counter">Лічильник натискань: </span>
      <span id="timer">Залишилося секунд: </span>
      <span id="screen-message">Почни тест, після чого постійно натискай на кнопку на протязі 30 секунд</span>

      <button id="main-btn">
        <span id="main-btn-text">Почати тест</span>
      </button>
    </div>
    <p>Кількість натискань у наступних інтервалах тестування:</p>
    <table id="result-table">
      <tbody>
      <tr data-id="r1">
        <td>0-5 сек.</td>
        <td></td>
      </tr>
      <tr data-id="r2">
        <td>5-10 сек.</td>
        <td></td>
      </tr>
      <tr data-id="r3">
        <td>10-15 сек.</td>
        <td></td>
      </tr>
      <tr data-id="r4">
        <td>15-20 сек.</td>
        <td></td>
      </tr>
      <tr data-id="r5">
        <td>20-25 сек.</td>
        <td></td>
      </tr>
      <tr data-id="r6">
        <td>25-30 сек.</td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
</body>
<script src="./../scripts/loader.js"></script>
<script src="./../scripts/change_theme.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./../scripts/page3.js"></script>
</html>
