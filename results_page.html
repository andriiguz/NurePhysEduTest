<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мої результати</title>

  <link rel="icon" type="image/svg+xml" href="./img/favicon.svg">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="css/base/pages.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
      #modal {
          display: none;
          position: fixed;
          z-index: 1000;
          inset: 0;
          background: rgba(0, 0, 0, 0.5);
          justify-content: center;
          align-items: center;
          overflow: auto;
      }

      #modalContent {
          background: #fff;
          padding: 20px;
          border-radius: 12px;
          max-width: 900px;
          width: 90%;
          max-height: 90vh;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
          gap: 15px;
          position: relative;
      }

      #closeModal {
          position: absolute;
          top: 10px;
          right: 10px;
          font-size: 24px;
          font-weight: bold;
          cursor: pointer;
          background: none;
          border: none;
      }

      .topButtons {
          margin-bottom: 15px;
          display: flex;
          gap: 10px;
          flex-wrap: wrap;
          align-items: center;
      }

      .topButtons button {
          color: white;
          border: none;
          border-radius: 8px;
          padding: 10px 15px;
          font-size: 16px;
          cursor: pointer;
          transition: 0.2s;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          display: inline-flex;
          align-items: center;
          gap: 8px;
      }

      .topButtons button:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      #selectAllBtn {
          background-color: #8C8F97;
      }

      #compareBtn1 {
          background-color: #1868DB;
      }

      #deleteSelectedBtn {
          background-color: #C9372C;
      }

      #exportBtn, #importBtn {
          background-color: #1F845A;
      }

      #selectAllBtn:hover {
          background-color: #7D818A;
      }

      #compareBtn1:hover {
          background-color: #1558BC;
      }

      #deleteSelectedBtn:hover {
          background-color: #AE2E24;
      }

      #exportBtn:hover, #importBtn:hover {
          background-color: #216E4E;
      }

      .topButtons button img {
          width: 18px;
          height: 18px;
          filter: brightness(0) invert(1);
          transition: 0.2s;
      }

      #importBtn img {
          transform: scaleY(-1);
      }

      .selectResult {
          width: 24px !important;
          height: 24px !important;
          cursor: pointer;
          accent-color: #4CAF50;
      }

      h2 {
          margin-top: 30px;
          margin-bottom: 10px;
      }

      .tip_buttons {
          margin-bottom: 10px;
      }
  </style>
</head>

<body>
<header class="header">
  <div class="container">
    <nav>
      <div class="header-logo">
        <a href="./index.html"><img src="./img/logo-light.svg" alt="logo"></a>
      </div>
      <ul>
        <li>
          <button class="nav-link main-start-button" id="goToSection">
            <img src="./img/01.svg" alt=""><span>Каталог тестів</span>
          </button>
        </li>
        <li>
          <a href="./results_page.html" class="nav-link nav-secondary-link">
            <img src="./img/02.svg" alt=""><span>Мої результати</span>
          </a>
        </li>
        <li>
          <a href="./about_us.html" class="nav-link nav-secondary-link">
            <img src="./img/03.svg" alt=""><span>Про проєкт</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    <p class="tip_buttons">Оберіть записи через комірки і виконайте дію:</p>

    <div class="topButtons">
      <button id="selectAllBtn"><img src="./img/check-square-svgrepo-com.svg" alt=""></button>
      <button id="compareBtn1"><img src="./img/compare-svgrepo-com.svg" alt=""><span>Порівняти</span></button>
      <button id="deleteSelectedBtn"><img src="./img/delete-svgrepo-com.svg" alt=""><span>Видалити</span></button>
      <button id="exportBtn"><img src="./img/download-minimalistic-svgrepo-com.svg" alt=""><span>Експорт</span></button>
      <button id="importBtn"><img src="./img/download-minimalistic-svgrepo-com.svg" alt=""><span>Імпорт</span></button>
      <input type="file" id="importFileInput" accept=".json" hidden>
    </div>

    <h2>Реакція на світло</h2>
    <table id="table-test1" class="display" style="width:100%"></table>

    <h2>Реакція на звук</h2>
    <table id="table-test2" class="display" style="width:100%"></table>

    <h2>Тепінг-тест</h2>
    <table id="table-test3" class="display" style="width:100%"></table>
  </div>
</main>

<div id="modal">
  <div id="modalContent">
    <button id="closeModal">&times;</button>
    <canvas id="modalChart"></canvas>
  </div>
</div>

<footer>
  <div class="container">
    <p>Вебдодаток був розроблений студентом групи СПРм-25-1 — Гузь Андрій Олегович © 2025</p>
  </div>
</footer>

<script src="./scripts/results_page.js"></script>

<script>
    document.getElementById('goToSection').addEventListener('click', () => {
        location.href = 'index.html?section=target';
    });
</script>
</body>
</html>
